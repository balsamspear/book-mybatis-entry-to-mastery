# 全局配置
log4j.rootLogger=ERROR, stdout

# MyBatis 日志配置
# 这里的 key，是 log4j.logger. + mapper.xml 中的 namespace 的属性值
# 使用注解时，这里就是 log4j.logger. + Mapper 接口全限定名称
log4j.logger.mybatis.entry.to.mastery.chapter03.mapper.RoleMapper=TRACE
log4j.logger.mybatis.entry.to.mastery.chapter03.mapper.PrivilegeMapper=TRACE

# 控制台输出配置
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] - %m%n